<div class="category-card-con">
    <div class="category-card">
      <img src="{{page.thumbnail}}" alt="{{ page.name }}" class="thumbnail-img">
      <div class="category-description">
        <h2 class="d-flex justify-content-center py-3">{{ page.name }}</h2>
        <a href="{{ page.link }}" class="btn btn-sm btn-secondary">Go {{ page.name }}</a>
      </div>
    </div>
</div>
